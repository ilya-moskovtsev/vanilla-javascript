<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
           controls></video>
    <div class="speed">
        <div class="speed-bar">1Ã—</div>
    </div>
</div>

<script>
    const video = document.querySelector('video');
    const speed = document.querySelector('.speed');
    const speedBar = document.querySelector('.speed-bar');

    function handleSpeed(e) {
        const speedBarHeight = e.pageY - this.offsetTop;
        const percent = speedBarHeight / this.offsetHeight;
        const minPlaybackRate = 0.5;
        const maxPlaybackRate = 4;
        const playbackRate = (percent) * (maxPlaybackRate - minPlaybackRate) + minPlaybackRate;

        video.playbackRate = playbackRate;

        speedBar.style.height = `${Math.round(percent * 100)}%`;
        speedBar.textContent = `${playbackRate.toFixed(2)}x`;
    }

    speed.addEventListener('mousemove', handleSpeed);
</script>
</body>
</html>
